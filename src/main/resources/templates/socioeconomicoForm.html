<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Dados Socioeconômicos</title>
</head>
<body>
<form th:action="@{/socioeconomico/salvar}" th:object="${dados}" method="post">
  <h2>DADOS SOCIOECONÔMICOS E FINANCEIROS</h2>

  <label>Local de Trabalho *</label>
  <input type="text" th:field="*{localTrabalho}" required />

  <label>Valor da Remuneração Total *</label>
  <input type="number" step="0.01" th:field="*{remuneracaoTotal}" required />

  <label>Outras fontes de renda *</label>
  <label><input type="radio" th:field="*{outrasFontesRenda}" value="true" /> Sim</label>
  <label><input type="radio" th:field="*{outrasFontesRenda}" value="false" /> Não</label>
  <input type="number" step="0.01" th:field="*{valorOutrasRendas}" placeholder="Valor R$" />

  <label>Possui conta bancária *</label>
  <label><input type="radio" th:field="*{possuiContaBancaria}" value="true" /> Sim</label>
  <label><input type="radio" th:field="*{possuiContaBancaria}" value="false" /> Não</label>

  <label>Qual banco:</label>
  <input type="text" th:field="*{banco}" />

  <button type="submit">PRÓXIMO →</button>
</form>
</body>
</html>
