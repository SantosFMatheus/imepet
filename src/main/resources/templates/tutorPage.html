<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Tutor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/tutorPage.css" rel="stylesheet">
</head>
<body>
<script src="/js/tutorPage.js"></script>

<div class="container mt-5">
    <form th:action="@{/tutores/salvar}" th:object="${tutorCompleto}" method="post" class="row g-3">
        <!-- IDENTIFICAÇÃO DO TUTOR -->
        <h2 class="mb-4">IDENTIFICAÇÃO DO TUTOR</h2>
        <p><span>*</span> - Campos Obrigatórios</p>

        <div class="col-md-6">
            <label for="nome">Nome Completo<span> *</span></label>
            <input type="text" class="form-control" id="nome" th:field="*{tutor.nome}" required>
        </div>

        <div class="col-md-6">
            <label for="celular">Telefone<span> *</span></label>
            <input type="text" class="form-control" id="celular" th:field="*{tutor.celular}" required>
        </div>

        <div class="col-md-6">
            <label for="cpf">CPF <span> *</span></label>
            <input type="text" class="form-control" id="cpf" th:field="*{tutor.cpf}" required>
        </div>

        <div class="col-md-6">
            <label for="rg">RG <span> *</span></label>
            <input type="text" class="form-control" id="rg" th:field="*{tutor.rg}" required>
        </div>

        <div class="col-md-6">
            <label for="dataNascimento">Data de Nascimento <span> *</span></label>
            <input type="date" class="form-control" id="dataNascimento" th:field="*{tutor.dataNascimento}" required>
        </div>

        <div class="col-md-6">
            <label for="naturalidade">Naturalidade <span> *</span></label>
            <input type="text" class="form-control" id="naturalidade" th:field="*{tutor.naturalidade}" required>
        </div>

        <div class="col-md-6">
            <label for="estadoCivil">Estado Civil <span> *</span></label>
            <select class="form-select" id="estadoCivil" th:field="*{tutor.estadoCivil}" required>
                <option value="">Selecione</option>
                <option value="Solteiro">Solteiro</option>
                <option value="Casado">Casado</option>
                <option value="Divorciado">Divorciado</option>
                <option value="Viúvo">Viúvo</option>
            </select>
        </div>

        <div class="col-md-6">
            <label for="nomeConjuge">Nome do Cônjuge</label>
            <input type="text" class="form-control" id="nomeConjuge" th:field="*{tutor.nomeMarido}">
        </div>

        <div class="col-md-6">
            <label for="temFilhos">Filhos <span> *</span></label>
            <select class="form-select" id="temFilhos" th:field="*{tutor.temFilhos}" required>
                <option value="">Selecione</option>
                <option value="Sim">Sim</option>
                <option value="Não">Não</option>
            </select>
        </div>

        <div class="col-md-6">
            <label for="quantidadeFilhos">Quantidade de Filhos</label>
            <select class="form-select" id="quantidadeFilhos" th:field="*{tutor.quantidadeFilhos}">
                <option value="">Selecione</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5+">5 ou mais</option>
            </select>
        </div>

        <div class="col-md-12 mt-4">
            <h5 class="mb-3">Endereço do Tutor</h5>

            <div class="row">
                <div class="col-md-3">
                    <label>CEP<span> *</span></label>
                    <input type="text" class="form-control" th:field="*{tutor.cep}" required>
                </div>

                <div class="col-md-5">
                    <label>Município<span> *</span></label>
                    <input type="text" class="form-control" th:field="*{tutor.municipio}" required>
                </div>

                <div class="col-md-1">
                    <label>UF<span> *</span></label>
                    <input type="text" maxlength="2" class="form-control" th:field="*{tutor.uf}" required>
                </div>

                <div class="col-md-8 mt-3">
                    <label>Rua<span> *</span></label>
                    <input type="text" class="form-control" th:field="*{tutor.rua}" required>
                </div>

                <div class="col-md-2 mt-3">
                    <label>Número<span> *</span></label>
                    <input type="text" class="form-control" th:field="*{tutor.numero}" required>
                </div>

                <div class="col-md-4 mt-3">
                    <label>Bairro<span> *</span></label>
                    <input type="text" class="form-control" th:field="*{tutor.bairro}" required>
                </div>

                <div class="col-md-4 mt-3">
                    <label>Telefone<span> *</span></label>
                    <input type="text" class="form-control" th:field="*{tutor.telefone}" required>
                </div>

                <div class="col-md-4 mt-3">
                    <label>Tipo de Residência<span> *</span></label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" th:field="*{tutor.tipoResidencia}" value="Urbana" required>
                        <label class="form-check-label">Urbana</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" th:field="*{tutor.tipoResidencia}" value="Rural" required>
                        <label class="form-check-label">Rural</label>
                    </div>
                </div>

                <div class="col-md-12 mt-3">
                    <label>Situação do Imóvel<span> *</span></label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" th:field="*{tutor.situacaoImovel}" value="Proprio" required>
                        <label class="form-check-label">Próprio</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" th:field="*{tutor.situacaoImovel}" value="Financiado" required>
                        <label class="form-check-label">Financiado</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" th:field="*{tutor.situacaoImovel}" value="Cedido" required>
                        <label class="form-check-label">Cedido</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" th:field="*{tutor.situacaoImovel}" value="Alugado">
                        <label class="form-check-label me-2">Alugado R$</label>
                        <input type="number" step="0.01" class="form-control d-inline-block" th:field="*{tutor.valorAluguel}" style="width: 150px;">
                    </div>
                </div>
            </div>
        </div>


        <div class="divider-line my-4"></div>

        <!-- DADOS SOCIOECONÔMICOS -->
        <h2 class="mb-4">DADOS SOCIOECONÔMICOS</h2>
        <p><span>*</span> - Campos Obrigatórios</p>

        <div class="col-md-12">
            <label class="form-label">Situação Atual de Moradia <span>*</span></label>

            <div class="form-check">
                <input class="form-check-input" type="radio" th:field="*{dadosSocioeconomicos.situacaoMoradia}" value="Mora com pai, mãe ou ambos">
                <label class="form-check-label">Mora com pai, mãe ou ambos</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" th:field="*{dadosSocioeconomicos.situacaoMoradia}" value="Cônjuge">
                <label class="form-check-label">Cônjuge</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" th:field="*{dadosSocioeconomicos.situacaoMoradia}" value="Sozinho">
                <label class="form-check-label">Sozinho(a)</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" th:field="*{dadosSocioeconomicos.situacaoMoradia}" value="Casa de Familiares">
                <label class="form-check-label">Casa de Familiares</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" th:field="*{dadosSocioeconomicos.situacaoMoradia}" value="Casa de amigos">
                <label class="form-check-label">Casa de amigos</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" th:field="*{dadosSocioeconomicos.situacaoMoradia}" value="Moradia mantida pela família">
                <label class="form-check-label">Moradia mantida pela família</label>
            </div>
            <div class="form-check d-flex">
                <input class="form-check-input" type="radio" th:field="*{dadosSocioeconomicos.situacaoMoradia}" value="Moradia coletiva">
                <label class="form-check-label me-2">Moradia Coletiva, Especifique:</label>
                <input type="text" class="form-control" th:field="*{dadosSocioeconomicos.moradiaColetivaEspecificacao}" style="width: 300px;">
            </div>
            <div class="form-check d-flex">
                <input class="form-check-input" type="radio" th:field="*{dadosSocioeconomicos.situacaoMoradia}" value="Alugado">
                <label class="form-check-label me-2">Alugado, Valor R$</label>
                <input type="number" step="0.01" class="form-control" th:field="*{dadosSocioeconomicos.valorAluguel}" style="width: 150px;">
            </div>
            <div class="form-check d-flex">
                <input class="form-check-input" type="radio" th:field="*{dadosSocioeconomicos.situacaoMoradia}" value="Outros">
                <label class="form-check-label me-2">Outros, Especifique:</label>
                <input type="text" class="form-control" th:field="*{dadosSocioeconomicos.outrosEspecificacao}" style="width: 300px;">
            </div>
        </div>

        <div class="col-md-6">
            <label>Local de Trabalho<span> *</span></label>
            <input type="text" class="form-control" th:field="*{dadosSocioeconomicos.localTrabalho}" required>
        </div>

        <div class="col-md-6">
            <label>Valor da Remuneração Total<span> *</span></label>
            <input type="number" step="0.01" class="form-control" th:field="*{dadosSocioeconomicos.valorRemuneracao}" required>
        </div>

        <div class="col-md-6">
            <label>Outras Fontes de Renda<span> *</span></label>
            <select class="form-select" th:field="*{dadosSocioeconomicos.temOutrasFontesDeRenda}" required>
                <option value="">Selecione</option>
                <option value="Sim">Sim</option>
                <option value="Não">Não</option>
            </select>
        </div>

        <div class="col-md-6">
            <label>Valor Outras Fontes</label>
            <input type="number" step="0.01" class="form-control" th:field="*{dadosSocioeconomicos.valorOutrasFontesDeRenda}">
        </div>

        <div class="col-md-6">
            <label>Possui Conta Bancária?<span> *</span></label>
            <select class="form-select" th:field="*{dadosSocioeconomicos.temContaBancaria}" required>
                <option value="">Selecione</option>
                <option value="Sim">Sim</option>
                <option value="Não">Não</option>
            </select>
        </div>

        <div class="col-md-6">
            <label>Qual Banco?</label>
            <input type="text" class="form-control" th:field="*{dadosSocioeconomicos.nomeBanco}">
        </div>

        <div class="col-md-12 mt-4">
            <h5 class="mb-3">Do Grupo Familiar do Tutor - Local de Trabalho</h5>

            <div class="row">
                <div class="col-md-6">
                    <label>Do pai<span> *</span></label>
                    <input type="text" class="form-control" th:field="*{dadosSocioeconomicos.localTrabalhoPai}" required>
                </div>

                <div class="col-md-6">
                    <label>Da mãe<span> *</span></label>
                    <input type="text" class="form-control" th:field="*{dadosSocioeconomicos.localTrabalhoMae}" required>
                </div>

                <div class="col-md-6">
                    <label>Da(o) esposa(o)<span> *</span></label>
                    <input type="text" class="form-control" th:field="*{dadosSocioeconomicos.localTrabalhoConjuge}" required>
                </div>

                <div class="col-md-6">
                    <label>Do(s) filho(s)<span> *</span></label>
                    <input type="text" class="form-control" th:field="*{dadosSocioeconomicos.localTrabalhoFilhos}" required>
                </div>
            </div>
        </div>

        <div class="col-md-12 mt-4">
            <h5 class="mb-3">Renda Familiar</h5>

            <div class="row">
                <div class="col-md-3">
                    <label>Do pai R$</label>
                    <input type="number" step="0.01" class="form-control" th:field="*{dadosSocioeconomicos.rendaPai}">
                </div>

                <div class="col-md-3">
                    <label>Da mãe R$</label>
                    <input type="number" step="0.01" class="form-control" th:field="*{dadosSocioeconomicos.rendaMae}">
                </div>

                <div class="col-md-3">
                    <label>Do(a) esposo(a) R$</label>
                    <input type="number" step="0.01" class="form-control" th:field="*{dadosSocioeconomicos.rendaConjuge}">
                </div>

                <div class="col-md-3">
                    <label>Valor Total da Remuneração Familiar<span> *</span></label>
                    <input type="number" step="0.01" class="form-control" th:field="*{dadosSocioeconomicos.valorTotalRemuneracao}" required>
                </div>

                <div class="col-md-6 mt-3">
                    <label>Número de pessoas (incluindo você)<span> *</span></label>
                    <input type="number" class="form-control" th:field="*{dadosSocioeconomicos.numeroPessoasGrupoFamiliar}" required>
                </div>

                <div class="col-md-6 mt-3">
                    <label>Outras fontes de renda<span> *</span></label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" th:field="*{dadosSocioeconomicos.temOutrasFontesDeRenda}" value="Sim" required>
                        <label class="form-check-label">Sim</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" th:field="*{dadosSocioeconomicos.temOutrasFontesDeRenda}" value="Não" required>
                        <label class="form-check-label">Não</label>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-12 mt-4">
            <h5 class="mb-3">Programas Sociais</h5>
            <label>Sua família é atendida por algum dos programas abaixo?<span> *</span></label>
            <div class="form-check">
                <input class="form-check-input" type="radio" th:field="*{dadosSocioeconomicos.programaSocial}" value="Bolsa Família">
                <label class="form-check-label">Bolsa Família</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" th:field="*{dadosSocioeconomicos.programaSocial}" value="BPC">
                <label class="form-check-label">BPC - Benefício de Prestação Continuada</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" th:field="*{dadosSocioeconomicos.programaSocial}" value="PET">
                <label class="form-check-label">PET - Programa de Erradicação do Trabalho Infantil</label>
            </div>
            <div class="form-check d-flex">
                <input class="form-check-input" type="radio" th:field="*{dadosSocioeconomicos.programaSocial}" value="Outros">
                <label class="form-check-label me-2">Outros, Especifique:</label>
                <input type="text" class="form-control" th:field="*{dadosSocioeconomicos.outroProgramaSocial}" style="width: 300px;">
            </div>
        </div>

        <div class="col-md-12 mt-4">
            <label>Informe os bens da família (imóveis, veículos com ano/modelo, propriedades rurais com extensão, etc)<span> *</span></label>
            <textarea class="form-control" th:field="*{dadosSocioeconomicos.bensFamiliares}" rows="4" required></textarea>
        </div>

        <div class="col-12 text-end mt-3">
            <button type="submit" class="btn btn-primary">Salvar</button>
        </div>
    </form>
</div>
</body>
</html>
