<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Tutor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/tutorPage.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>
<body>
<script src="/js/tutorPage.js" defer></script>

<div class="container mt-5">
    <form th:action="@{/tutores/salvar}" th:object="${tutorCompleto}" method="post" class="row g-3">
        <h2>IDENTIFICAÇÃO DO TUTOR</h2>
        <p><span>*</span> Campos Obrigatórios</p>

        <div class="col-md-6">
            <label for="nome">Nome Completo <span>*</span></label>
            <input type="text" id="nome" class="form-control" th:field="*{tutor.nome}" required>
        </div>

        <div class="col-md-6">
            <label for="celular">Telefone <span>*</span></label>
            <input type="text" id="celular" class="form-control" th:field="*{tutor.celular}" required>
        </div>

        <div class="col-md-6">
            <label for="cpf">CPF <span>*</span></label>
            <input type="text" id="cpf" class="form-control" th:field="*{tutor.cpf}" required>
        </div>

        <div class="col-md-6">
            <label for="rg">RG <span>*</span></label>
            <input type="text" id="rg" class="form-control" th:field="*{tutor.rg}" required>
        </div>

        <div class="col-md-6">
            <label for="dataNascimento">Data de Nascimento <span>*</span></label>
            <input type="date" id="dataNascimento" class="form-control" th:field="*{tutor.dataNascimento}" required>
        </div>

        <div class="col-md-6">
            <label for="naturalidade">Naturalidade <span>*</span></label>
            <input type="text" id="naturalidade" class="form-control" th:field="*{tutor.naturalidade}" required>
        </div>

        <div class="col-md-6">
            <label for="estadoCivil">Estado Civil <span>*</span></label>
            <select id="estadoCivil" class="form-select" th:field="*{tutor.estadoCivil}" required>
                <option value="">Selecione</option>
                <option value="Solteiro">Solteiro</option>
                <option value="Casado">Casado</option>
                <option value="Divorciado">Divorciado</option>
                <option value="Viúvo">Viúvo</option>
            </select>
        </div>

        <div class="col-md-6">
            <label for="nomeConjuge">Nome do Cônjuge</label>
            <input type="text" id="nomeConjuge" class="form-control" th:field="*{tutor.nomeMarido}">
        </div>

        <div class="col-md-6">
            <label for="temFilhos">Filhos <span>*</span></label>
            <select id="temFilhos" class="form-select" th:field="*{tutor.temFilhos}" required>
                <option value="">Selecione</option>
                <option value="Sim">Sim</option>
                <option value="Não">Não</option>
            </select>
        </div>

        <div class="col-md-6">
            <label for="quantidadeFilhos">Quantidade de Filhos</label>
            <select id="quantidadeFilhos" class="form-select" th:field="*{tutor.quantidadeFilhos}">
                <option value="">Selecione</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5+">5 ou mais</option>
            </select>
        </div>

        <hr>

        <h3>Endereço do Tutor</h3>

        <div class="row g-3">
            <div class="col-md-4">
                <label for="cep">CEP <span>*</span></label>
                <input type="text" id="cep" class="form-control" th:field="*{tutor.cep}" required>
            </div>

            <div class="col-md-5">
                <label for="municipio">Município <span>*</span></label>
                <input type="text" id="municipio" class="form-control" th:field="*{tutor.municipio}" required>
            </div>

            <div class="col-md-3">
                <label for="uf">UF <span>*</span></label>
                <input type="text" id="uf" maxlength="2" class="form-control" th:field="*{tutor.uf}" required>
            </div>

            <div class="col-md-9">
                <label for="rua">Rua <span>*</span></label>
                <input type="text" id="rua" class="form-control" th:field="*{tutor.rua}" required>
            </div>

            <div class="col-md-3">
                <label for="numero">Número <span>*</span></label>
                <input type="text" id="numero" class="form-control" th:field="*{tutor.numero}" required>
            </div>

            <div class="col-md-4">
                <label for="bairro">Bairro <span>*</span></label>
                <input type="text" id="bairro" class="form-control" th:field="*{tutor.bairro}" required>
            </div>

            <div class="col-md-8">
                <label for="situacaoImovel">Situação do Imóvel <span>*</span></label>
                <select id="situacaoImovel" class="form-select" th:field="*{tutor.situacaoImovel}" required onchange="toggleValorAluguel(this.value)">
                    <option value="">Selecione...</option>
                    <option value="Proprio">Próprio</option>
                    <option value="Financiado">Financiado</option>
                    <option value="Cedido">Cedido</option>
                    <option value="Alugado">Alugado</option>
                </select>
            </div>

            <div class="col-md-4" id="valorAluguelContainer">
                <label for="valorAluguel">Valor do Aluguel (R$)</label>
                <input type="number" step="0.01" class="form-control" id="valorAluguel" th:field="*{tutor.valorAluguel}">
            </div>

            <div class="col-md-4">
                <label>Tipo de Residência <span>*</span></label>
                <div class="form-check">
                    <input type="radio" id="urbana" class="form-check-input" th:field="*{tutor.tipoResidencia}" value="Urbana" required>
                    <label for="urbana" class="form-check-label">Urbana</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" id="rural" class="form-check-input" th:field="*{tutor.tipoResidencia}" value="Rural" required>
                    <label for="rural" class="form-check-label">Rural</label>
                </div>
            </div>

        </div>




        <hr class="my-4">

        <!-- DADOS SOCIOECONÔMICOS -->
        <div class="col-md-12 mb-3">
            <label class="form-label">Situação Atual de Moradia <span>*</span></label>
            <select class="form-select" th:field="*{dadosSocioeconomicos.situacaoMoradia}" id="select-situacao-moradia">
                <option value="">Selecione...</option>
                <option value="Mora com pai, mãe ou ambos">Mora com pai, mãe ou ambos</option>
                <option value="Cônjuge">Mora com Cônjuge</option>
                <option value="Sozinho">Sozinho(a)</option>
                <option value="Casa de Familiares">Casa de Familiares</option>
                <option value="Casa de amigos">Casa de amigos</option>
                <option value="Moradia mantida pela família">Moradia mantida pela família</option>
                <option value="Moradia coletiva">Moradia coletiva</option>
                <option value="Alugado">Alugado</option>
                <option value="Outros">Outros</option>
            </select>

            <div class="row mt-3">
                <div class="col-md-6" id="campo-moradia-coletiva">
                    <label class="form-label">Especifique a Moradia Coletiva:</label>
                    <input type="text" class="form-control"
                           id="moradia-coletiva-especificacao"
                           th:field="*{dadosSocioeconomicos.moradiaColetivaEspecificacao}">
                </div>

                <div class="col-md-6" id="campo-aluguel">
                    <label class="form-label">Valor do Aluguel (R$):</label>
                    <input type="number" step="0.01" class="form-control"
                           id="valor-aluguel"
                           th:field="*{dadosSocioeconomicos.valorAluguel}">
                </div>
            </div>

            <div id="campo-outros" class="mt-2">
                <label class="form-label">Outros, Especifique:</label>
                <input id="outros-especificacao" type="text" class="form-control" th:field="*{dadosSocioeconomicos.outrosEspecificacao}">
            </div>
        </div>

        <hr>

        <div class="row mb-3">
            <div class="col-md-6">
                <label>Local de Trabalho<span> *</span></label>
                <input type="text" class="form-control" th:field="*{dadosSocioeconomicos.localTrabalho}" required>
            </div>

            <div class="col-md-6">
                <label>Valor da Remuneração Total<span> *</span></label>
                <input type="number" step="0.01" class="form-control" th:field="*{dadosSocioeconomicos.valorRemuneracao}" required>
            </div>
        </div>

        <div class="row mb-3" id="fontes-renda-section">
            <div class="col-md-6">
                <label>Outras Fontes de Renda<span> *</span></label>
                <select id="temOutrasFontesSelect" class="form-select" th:field="*{dadosSocioeconomicos.temOutrasFontesDeRenda}" required>
                    <option value="">Selecione</option>
                    <option value="Sim">Sim</option>
                    <option value="Não">Não</option>
                </select>
            </div>

            <div class="col-md-6">
                <label>Valor Outras Fontes</label>
                <input id="valorOutrasFontesInput" type="number" step="0.01" class="form-control" th:field="*{dadosSocioeconomicos.valorOutrasFontesDeRenda}">
            </div>
        </div>

        <div class="row mb-3" id="conta-bancaria-section">
            <div class="col-md-6">
                <label>Possui Conta Bancária?<span> *</span></label>
                <select id="temContaBancariaSelect" class="form-select" th:field="*{dadosSocioeconomicos.temContaBancaria}" required>
                    <option value="">Selecione</option>
                    <option value="Sim">Sim</option>
                    <option value="Não">Não</option>
                </select>
            </div>

            <div class="col-md-6">
                <label>Qual Banco?</label>
                <input id="nomeBancoInput" type="text" class="form-control" th:field="*{dadosSocioeconomicos.nomeBanco}">
            </div>
        </div>


        <hr>

        <div class="col-md-12 mt-4">
            <h5 class="mb-3">Grupo Familiar do Tutor - Local de Trabalho</h5>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label>Do pai<span> *</span></label>
                    <input type="text" class="form-control" th:field="*{dadosSocioeconomicos.localTrabalhoPai}" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label>Da mãe<span> *</span></label>
                    <input type="text" class="form-control" th:field="*{dadosSocioeconomicos.localTrabalhoMae}" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label>Da(o) esposa(o)<span> *</span></label>
                    <input type="text" class="form-control" th:field="*{dadosSocioeconomicos.localTrabalhoConjuge}" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label>Do(s) filho(s)<span> *</span></label>
                    <input type="text" class="form-control" th:field="*{dadosSocioeconomicos.localTrabalhoFilhos}" required>
                </div>
            </div>
        </div>

        <hr>

        <div class="col-md-12 mt-4">
            <h5 class="mb-3">Renda Familiar</h5>

            <div class="row">
                <div class="col-md-3 mb-3">
                    <label>Do pai R$</label>
                    <input type="number" step="0.01" class="form-control" th:field="*{dadosSocioeconomicos.rendaPai}">
                </div>

                <div class="col-md-3 mb-3">
                    <label>Da mãe R$</label>
                    <input type="number" step="0.01" class="form-control" th:field="*{dadosSocioeconomicos.rendaMae}">
                </div>

                <div class="col-md-3 mb-3">
                    <label>Do(a) esposo(a) R$</label>
                    <input type="number" step="0.01" class="form-control" th:field="*{dadosSocioeconomicos.rendaConjuge}">
                </div>

                <div class="col-md-3 mb-3">
                    <label>Renda Familiar Total<span> *</span></label>
                    <input type="number" step="0.01" class="form-control" th:field="*{dadosSocioeconomicos.valorTotalRemuneracao}" required>
                </div>

                <div class="col-md-6 mt-3">
                    <label>Número de pessoas (incluindo você)<span> *</span></label>
                    <input type="number" class="form-control" th:field="*{dadosSocioeconomicos.numeroPessoasGrupoFamiliar}" required>
                </div>
            </div>
        </div>

        <hr>

        <div class="col-md-12 mt-4" id="programas-sociais-group">
            <h5 class="mb-3">Programas Sociais</h5>
            <label for="selectProgramaSocial">Sua família é atendida por algum dos programas abaixo?<span> *</span></label>

            <select id="selectProgramaSocial" name="programaSocial" class="form-select mt-2" th:field="*{dadosSocioeconomicos.programaSocial}" required>
                <option value="Nenhum" selected>Não recebo benefícios de Programas Sociais</option>
                <option value="Bolsa Família">Bolsa Família</option>
                <option value="BPC">BPC - Benefício de Prestação Continuada</option>
                <option value="PET">PET - Programa de Erradicação do Trabalho Infantil</option>
                <option value="Outros">Outros</option>
            </select>

            <div class="mt-3" id="outroProgramaContainer">
                <label for="inputOutroProgramaSocial" class="form-label">Especifique o programa:</label>
                <input type="text" id="inputOutroProgramaSocial" name="outroProgramaSocial" class="form-control"
                       th:field="*{dadosSocioeconomicos.outroProgramaSocial}" disabled>
            </div>
        </div>

        <hr>

        <div class="col-md-12 mt-4 mb-4">
            <label>Informe os bens da família (imóveis, veículos com ano/modelo, propriedades rurais com extensão, etc)<span> *</span></label>
            <textarea class="form-control" th:field="*{dadosSocioeconomicos.bensFamiliares}" rows="4" required></textarea>
        </div>

        <div class="col-12 text-end mt-3">
            <button type="submit" class="button-next">Salvar</button>
        </div>
    </form>
</div>
</body>
</html>
