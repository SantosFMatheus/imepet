<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Tutor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2 class="mb-4">Cadastro de Tutor</h2>
  <form th:action="@{/tutores/salvar}" th:object="${tutor}" method="post" class="row g-3">

    <div class="col-md-6">
      <label for="nome" class="form-label">Nome</label>
      <input type="text" class="form-control" id="nome" th:field="*{nome}" required>
    </div>

    <div class="col-md-6">
      <label for="celular" class="form-label">Celular</label>
      <input type="text" class="form-control" id="celular" th:field="*{celular}">
    </div>

    <div class="col-md-6">
      <label for="cpf" class="form-label">CPF</label>
      <input type="text" class="form-control" id="cpf" th:field="*{cpf}">
    </div>

    <div class="col-md-6">
      <label for="rg" class="form-label">RG</label>
      <input type="text" class="form-control" id="rg" th:field="*{rg}">
    </div>

    <div class="col-md-6">
      <label for="dataNascimento" class="form-label">Data de Nascimento</label>
      <input type="date" class="form-control" id="dataNascimento" th:field="*{dataNascimento}">
    </div>

    <div class="col-md-6">
      <label for="naturalidade" class="form-label">Naturalidade</label>
      <input type="text" class="form-control" id="naturalidade" th:field="*{naturalidade}">
    </div>

    <div class="col-md-6">
      <label for="estadoCivil" class="form-label">Estado Civil</label>
      <select class="form-select" id="estadoCivil" th:field="*{estadoCivil}">
        <option value="">Selecione</option>
        <option value="Solteiro">Solteiro</option>
        <option value="Casado">Casado</option>
        <option value="Divorciado">Divorciado</option>
        <option value="Viúvo">Viúvo</option>
      </select>
    </div>

    <div class="col-12 text-end">
      <button type="submit" class="btn btn-primary">Salvar</button>
    </div>

  </form>
</div>
</body>
</html>
