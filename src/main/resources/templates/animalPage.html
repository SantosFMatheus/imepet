<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Animal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Cadastro de Animal</h2>
    <form th:action="@{/animais/salvar}" th:object="${animalModel}" method="post" class="row g-3">

        <div class="col-md-6">
            <label for="raca" class="form-label">Raça</label>
            <input type="text" class="form-control" id="raca" th:field="*{raca}" required>
        </div>

        <div class="col-md-6">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" th:field="*{nome}" required>
        </div>

        <div class="col-md-6">
            <label for="especie" class="form-label">Espécie</label>
            <input type="text" class="form-control" id="especie" th:field="*{especie}" required>
        </div>

        <div class="col-md-6">
            <label for="sexo" class="form-label">Sexo</label>
            <select class="form-control" id="sexo" th:field="*{sexo}">
                <option th:value="true">Macho</option>
                <option th:value="false">Fêmea</option>
            </select>
        </div>

        <div class="col-md-6">
            <label for="dataNascimento" class="form-label">Data de Nascimento</label>
            <input type="date" class="form-control" id="dataNascimento" th:field="*{dataNascimento}" required>
        </div>

        <div class="col-md-6">
            <label for="idTutor" class="form-label">ID do Tutor</label>
            <input type="number" class="form-control" id="idTutor" th:field="*{idTutor}" required>
        </div>

        <div class="col-12">
            <button type="submit" class="btn btn-primary">Salvar</button>
        </div>
    </form>
</div>
</body>
</html>
