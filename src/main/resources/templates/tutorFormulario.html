<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Tutor</title>
  <link rel="stylesheet" th:href="@{/css/tutor.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background: url('/imagens/bg.jpg') no-repeat center center fixed; background-size: cover;">

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-10">
      <div class="form-container">
        <h5 class="text-center fw-bold">REQUERIMENTO PARA USUÁRIO DA CLÍNICA ESCOLA VETERINÁRIA</h5>
        <p class="text-center mb-4">IDENTIFICAÇÃO DO TUTOR</p>

        <form th:action="@{/tutores/salvar}" th:object="${tutor}" method="post">
          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label required">Nome Completo</label>
              <input type="text" class="form-control" th:field="*{nomeCompleto}" required />
            </div>
            <div class="col-md-6">
              <label class="form-label required">Endereço</label>
              <input type="text" class="form-control" th:field="*{endereco}" required />
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label required">Celular</label>
              <input type="text" class="form-control" th:field="*{celular}" required />
            </div>
            <div class="col-md-6">
              <label class="form-label">Telefone Fixo</label>
              <input type="text" class="form-control" th:field="*{telefoneFixo}" />
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label required">RG</label>
              <input type="text" class="form-control" th:field="*{rg}" required />
            </div>
            <div class="col-md-6">
              <label class="form-label required">CPF</label>
              <input type="text" class="form-control" th:field="*{cpf}" required />
            </div>
          </div>

          <div class="row mb-4">
            <div class="col-md-6">
              <label class="form-label required">Data de Nascimento</label>
              <input type="date" class="form-control" th:field="*{dataNascimento}" required />
            </div>
            <div class="col-md-6">
              <label class="form-label required">Naturalidade</label>
              <input type="text" class="form-control" th:field="*{naturalidade}" required />
            </div>
          </div>

          <div class="text-end">
            <button type="submit" class="btn btn-primary">PRÓXIMO ➔</button>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>

</body>
</html>
