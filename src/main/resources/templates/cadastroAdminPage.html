<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Novo Administrador</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Estilo personalizado -->
    <link href="/css/tutorPage.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5 mb-5">
    <h2 class="mb-4 text-center">Cadastro de Administrador</h2>
    <form th:action="@{/usuarios/salvar}" th:object="${usuario}" method="post" class="needs-validation" novalidate>
        <p class="text-muted"><span class="text-danger">*</span> Campos obrigat√≥rios</p>

        <div class="row mb-3">
            <div class="col-md-6">
                <label for="nome" class="form-label">Nome Completo <span class="text-danger">*</span></label>
                <input type="text" id="nome" class="form-control" th:field="*{nome}" required>
            </div>
            <div class="col-md-6">
                <label for="username" class="form-label">Username <span class="text-danger">*</span></label>
                <input type="text" id="username" class="form-control" th:field="*{username}" required>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <label for="password" class="form-label">Senha <span class="text-danger">*</span></label>
                <input type="password" id="password" class="form-control" th:field="*{password}" required>
            </div>
            <div class="col-md-6">
                <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                <input type="email" id="email" class="form-control" th:field="*{email}" required>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-md-6">
                <label for="telefone" class="form-label">Telefone <span class="text-danger">*</span></label>
                <input type="tel" id="telefone" class="form-control" th:field="*{telefone}" required>
            </div>
            <div class="col-md-6">
                <label for="dataCadastro" class="form-label">Data de Cadastro <span class="text-danger">*</span></label>
                <input type="date" id="dataCadastro" class="form-control" th:field="*{dataCadastro}" required>
            </div>
        </div>

        <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary px-4">Salvar</button>
        </div>
    </form>
</div>

<script>
    (() => {
        'use strict';
        const forms = document.querySelectorAll('.needs-validation');
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
    })();
</script>
</body>
</html>
